<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form th:action="@{/user/login}" method="post">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1 th:text="#{login.title}">学生宿舍管理系统</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="username" th:placeholder="#{login.username}" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" th:placeholder="#{login.password}" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field" style="width: 100%;height: 10px;">
                            <select style="padding: 9px; font-size: 15px;width: 100%; float: right;" name="user_type">
                                <option value="sys">管理员</option>
                                <option value="stu">学生</option>
                            </select>
                        </div>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <div class="field">-->
<!--                            <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />-->
<!--                           <img src="images/passcode.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">  -->
<!--                                                   -->
<!--                        </div>-->
<!--                    </div>-->
                </div>
                <br>

                <!--加一个判断，在message不为空时，才执行这个语句-->
                <p align="center" style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>

                <div style="padding:30px;">
<!--                    <input type="submit" class="button button-block bg-main text-big input-big" th:text="#{login.btn}" value="登录">-->
                    <button class="button button-block bg-main text-big input-big" type="submit" th:text="#{login.btn}">Sign in</button>
                </div>
                <p class="mt-5 mb-3 text-muted" align="center">© 2017-2018</p>
                <a class="btn btn-sm" th:href="@{/(l='zh_CN')}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中文</a>
                <a class="btn btn-sm" th:href="@{/(l='en_US')}">&nbsp;&nbsp;English</a>
            </div>
            </form>          
        </div>
    </div>
</div>

</body>
</html>
