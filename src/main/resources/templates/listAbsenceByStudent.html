<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>缺勤信息</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:20px;">序号</th>
            <th width="10%">学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>班级</th>
            <th>宿舍号</th>
            <th>缺勤时间</th>
            <th>记录人</th>
        </tr>
        <tr th:each="absence,absenceStat:${absences}">
            <td>[[${absenceStat.index+1}]]</td>
            <td>[[${absence.st_sno}]]</td>
            <td>[[${absence.st_name}]]</td>
            <td>[[${absence.st_sex}]]</td>
            <td>[[${absence.st_class}]]</td>
            <td>[[${absence.house_num}]]</td>
            <td>[[${absence.ab_time}]]</td>
            <td>[[${absence.wr_person}]]</td>
        </tr>
        <tr>
            <td colspan="8">
                <div class="pagelist">
                    <a th:if="${pageInfo.isFirstPage==false}" th:href="@{/absence/goto_listAbsenceByStudent(sno=${session.sno},pageNum=1)}">首页</a>
                    <a th:if="${pageInfo.isFirstPage==true}" href="#">首页</a>

                    <a th:if="${pageInfo.isFirstPage==false}" th:href="@{/absence/goto_listAbsenceByStudent(sno=${session.sno},pageNum=${pageInfo.pageNum-1})}">上一页</a>
                    <a th:if="${pageInfo.isFirstPage==true}" href="#">上一页</a>

                    <!--页码遍历-->
                    <th:block th:each="i :${#numbers.sequence(1, pageInfo.pages)}">
                        <a th:href="@{/absence/goto_listAbsenceByStudent(sno=${session.sno},pageNum=${i})}">
                            <!--当前页样式为on-->
                            <span th:class="${pageInfo.pageNum == i}? 'on' :''">
                                    <th:block th:text="${i}"></th:block>
                                </span>
                        </a>
                    </th:block>

                    <a th:if="${pageInfo.isLastPage==false}" th:href="@{/absence/goto_listAbsenceByStudent(sno=${session.sno},pageNum=${pageInfo.pageNum+1})}">下一页</a>
                    <a th:if="${pageInfo.isLastPage==true}" href="#">下一页</a>

                    <a th:if="${pageInfo.isLastPage==false}" th:href="@{/absence/goto_listAbsenceByStudent(sno=${session.sno},pageNum=${pageInfo.pages})}">尾页</a>
                    <a th:if="${pageInfo.isLastPage==true}" href="#">尾页</a>
                </div>
            </td>
        </tr>
    </table>
    </div>
</form>
</body>
</html>
