<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
    <script type="text/javascript">
        //检测手机号
        function checkPhone() {
            var phone = $("#phone").val();
            var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test(phone)) {
                alert("输入的手机号码格式不正确");
                $("#phone").val("");
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 修改学生</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/student/updateStudent}">
            <div class="form-group">
                <div class="label">
                    <label >学号：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        [[${student.sno}]]<input name="sno" type="hidden" th:value="${student.sno}" />
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label >姓名：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50" name="sname" size="50" th:value="${student.sname}" data-validate="required:请输入学生姓名" />
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label >密码：</label>
                </div>
                <div class="field">
                    <input type="password" class="input w50" name="spassword" size="50" th:value="${student.spassword}" data-validate="required:请输入学生登录密码" />
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label >性别：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="radio" name="sex" size="50" value="1" data-validate="required:请输入学生性别" checked/>男
                        <input type="radio" name="sex" size="50" value="0" data-validate="required:请输入学生性别" />女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >专业：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50" name="college" size="50" th:value="${student.college}" data-validate="required:请输入学生专业" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >班级：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50" name="classes" size="50" th:value="${student.classes}" data-validate="required:请输入学生班级" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >手机号：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50" id="phone" onblur="checkPhone()" name="phone" size="50" th:value="${student.phone}" data-validate="required:请输入学生手机号" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >宿舍：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50"  name="house" size="50" th:value="${student.house}" data-validate="required:请输入学生要住的宿舍" />
                    </label>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button bg-main icon-check-square-o" type="reset"> 重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
