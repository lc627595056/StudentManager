<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 修改报修信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/repair/updateRepair}">
            <div class="form-group">
                <div class="label">
                    <label >学号：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        [[${repair.sno}]]<input name="sno" type="hidden" th:value="${repair.sno}" />
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label >姓名：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        [[${repair.sname}]]<input type="hidden" name="sname" th:value="${repair.sname}" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >报修设备：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50" name="rname" size="50" th:value="${repair.rname}" data-validate="required:请输入报修设备" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >报修原因：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50" name="rcase" size="50" th:value="${repair.rcase}" data-validate="required:请输入报修原因" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >报修时间</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="date" class="input w50" name="rtime" size="50" th:value="${repair.rtime}"  data-validate="required:请输入报修时间">
                    </label>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label >报修宿舍：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;">
                        <input type="text" class="input w50"  name="rhouse" size="50" th:value="${repair.rhouse}" data-validate="required:请输入要报修的宿舍" />
                    </label>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button bg-main icon-check-square-o" type="reset"> 重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
