<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加公告</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/announce/addAnnounce}">


            <div class="form-group">
                <div class="label">
                    <label>公告名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="anno_name" data-validate="required:请输入姓名" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>公告内容：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" style="width: 500px;height: 100px;" name="anno_content" data-validate="required:请输入公告内容" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>公告时间：</label>
                </div>
                <div class="field">
                    <input type="date" class="input w50" name="anno_data" data-validate="required:请输入日期" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit" > 提交</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button bg-main icon-check-square-o" type="reset"> 重置</button>
                </div>

            </div>
        </form>
    </div>
</div>
